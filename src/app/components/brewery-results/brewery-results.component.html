<section class="brewery-results" *ngIf="searchedResults.length" aria-labelledby="searchResults">
  <header class="header">
    <h2>Résultats de recherche</h2>
  </header>
  <div class="brewery-results-container">
    <ng-container *ngFor="let result of searchedResults">
      <mat-card>
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{result.name}}</mat-card-title>
            <mat-card-subtitle>{{result.country}} {{result.state}}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <p>{{result.postal_code}}</p>
          <p>{{result.phone}}</p>
          <p>{{result.website_url || 'Aucune donnée'}}</p>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</section>
